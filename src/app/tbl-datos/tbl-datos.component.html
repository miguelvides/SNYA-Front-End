<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
    <!-- Nombre de la Institución Column -->
    <ng-container matColumnDef="nombreInstitucion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de la Institución</th>
      <td mat-cell *matCellDef="let row">{{row.nombreInstitucion}}</td>
    </ng-container>

    <!-- Tipo de Institución Column -->
    <ng-container matColumnDef="tipoInstitucion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Institución</th>
      <td mat-cell *matCellDef="let row">{{row.tipoInstitucion}}</td>
    </ng-container>

    <!-- Fecha de Ingreso Column -->
    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Ingreso</th>
      <td mat-cell *matCellDef="let row">{{row.fechaIngreso}}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <!-- Agrega aquí tus acciones -->
      
        <mat-icon aria-hidden="false" aria-label="Icono de eliminar" fontIcon="delete"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="Icono de actualización">update</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
